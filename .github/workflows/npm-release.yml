name: NPM Release
on:
  release:
    types: [created]

jobs:
  build:
    name: Publish package to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.11.0"
          cache: 'npm'
          registry-url: "https://registry.npmjs.org"
      - name: NPM Install
        run: npm install
      - name: NPM Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
